<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- ===== CSS ===== -->
        <link rel="stylesheet" href="static/sidebase.css">
        
        <title>Sidebar sub menus</title>
    </head>

    <body id="body-pd">
        {% block content %}{% endblock %}
        <div class="l-navbar" id="navbar">
            <nav class="nav">
                <div>
                    <div class="nav__brand">
                        <ion-icon name="menu-outline" class="nav__toggle" id="nav-toggle"></ion-icon>
                        <a href="#" class="nav__logo">Resume Maker</a>
                    </div>
                    <div class="nav__list">
                        <a href="#" class="nav__link active">
                            <ion-icon name="home-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Home</span>
                        </a>
                        <a href="#" class="nav__link">
                            <ion-icon name="person-add-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Profile</span>
                        </a>


                        <a href="#" class="nav__link">
                            <ion-icon name="library-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Template Library</span>
                        </a>
                        <div class="nav__link collapse">
                            <ion-icon name="pencil-outline" class="nav__icon"></ion-icon>
                            <span class="nav__name">Personalize</span>
						</div>

                        <a href="#" class="nav__link">
                            <ion-icon name="moon" class="nav__icon"></ion-icon>
                            <span class="nav__name">Settings</span>
                        </a>
                    </div>
                </div>
				
                <div  class="nav__link collapse">
                    <ion-icon name="folder-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Project Info</span>

                    <ion-icon name="chevron-down-outline" class="collapse__link"></ion-icon>

                        <ul class="collapse__menu">
                            <a href="#" class="collapse__sublink">Members</a>
							<a href="#" class="collapse__sublink">Faculty</a>
                        </ul>
                </div>

                <a href="#" class="nav__link">
                    <ion-icon name="log-out-outline" class="nav__icon"></ion-icon>
                    <span class="nav__name">Log Out</span>
                </a>
            </nav>
            
        </div>

        <h1>Heading</h1>
        <!-- ===== IONICONS ===== -->
        <script src="https://unpkg.com/ionicons@5.1.2/dist/ionicons.js"></script>
        
        <!-- ===== MAIN JS ===== -->
        <script src="sidebar.js"></script>
    </body>
</html>
